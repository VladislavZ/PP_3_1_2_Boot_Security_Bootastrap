<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>AllUsers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRolesToString}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="horizontal">
                <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/{id}" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 px-0">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <h1 class="m-0 fw-normal">Admin panel</h1>
                    </div>
                    <div class="p-0 col-11">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" th:href="@{/add}">New user</a>
                            </li>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h5>All users</h5>
                                </div>
                            </div>
                            <div class="card fw-bold">
                                <div class="card-body">
                                    <table class="table fw-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tr th:each="user :${users}">
                                            <td th:text="${user.id}">ID</td>
                                            <td th:text="${user.name}">Name</td>
                                            <td th:text="${user.age}">Age</td>
                                            <td th:text="${user.email}">Email</td>
                                            <td th:text="${user.roles}">Role</td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-info text-white"
                                                   data-bs-toggle="modal"
                                                   data-bs-target="#editModal"
                                                   th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                            </td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-danger text-white"
                                                   data-bs-toggle="modal"
                                                   data-bs-target="#DELETE"
                                                   th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                            </td>
                                            <div class="modal fade" th:id="${'editModal'+user.id}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" modal-dialog-centered>
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form th:action="@{/{id}/edit(id=${user.id})}"
                                                              th:object="${user}" th:method="POST">
                                                            <div class="modal-body col-md text-center">
                                                                <br>
                                                                <label for="name"><b>Name</b></label>
                                                                <input th:name="name" th:type="text"
                                                                       class="form-control" id="name"
                                                                       th:value="${user.name}"/>
                                                                <br>
                                                                <label for="age"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control" id="age"
                                                                       th:value="${user.age}"/>
                                                                <br>
                                                                <label for="email"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control" id="email"
                                                                       th:value="${user.email}"/>
                                                                <br>
                                                                <label for="password"><b>Password</b></label>
                                                                <input th:name="password" type="text"
                                                                       class="form-control" id="password"
                                                                       th:value="${user.password}"/>
                                                                <br>
                                                                <br>
                                                                <label for="roleAdmin"><b>Role</b></label>
                                                                <select multiple class="form-control form-control-sm"
                                                                        id="roleAdmin" name="roleAdmin" size="2"
                                                                        required>
                                                                    <option th:value="ADMIN"
                                                                            th:checked="user.roles"
                                                                            th:text="ADMIN">
                                                                    </option>
                                                                    <option th:value="USER" th:checked="user.roles"
                                                                            th:text="USER">
                                                                    </option>
                                                                </select>
                                                                <br>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-primary">
                                                                    Edit
                                                                </button>
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade align-center" th:id="${'DELETE'+user.id}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Delete
                                                                user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="modal-body col-md text-center"
                                                              th:action="@{/{id}/delete(id=${user.id})}"
                                                              th:method="DELETE">
                                                            <div class="modal-body col-md">
                                                                <label for="id"><b>ID</b></label>
                                                                <input th:name="id" th:type="text" class="form-control"
                                                                       id="id" th:value="${user.id}" disabled/>
                                                                <br>
                                                                <label for="name1"><b>Name</b></label>
                                                                <input th:name="name" th:type="text"
                                                                       class="form-control"
                                                                       id="name1" th:value="${user.name}" disabled/>
                                                                <br>
                                                                <label for="age1"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control"
                                                                       id="age1" th:value="${user.age}" disabled/>
                                                                <br>
                                                                <label for="email1"><b>Email</b></label>
                                                                <input th:name="email" th:type="text"
                                                                       class="form-control"
                                                                       id="email1" th:value="${user.email}" disabled/>
                                                                <br>
                                                                <label for="role1"><b>Role</b></label>
                                                                <input th:name="role1" th:type="text"
                                                                       class="form-control"
                                                                       id="role1" th:value="${user.roles}" disabled/>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
